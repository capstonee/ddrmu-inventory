<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Log In | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- App css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style" />
</head>

<body class="loading authentication-bg" data-layout-config='{"darkMode":false}'>
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    {{#if validCode}}
                    <div class="card">
                        <!-- Logo -->
                        <div class="card-header p-2 text-center bg-primary">
                            <a href="/">
                                <span><img src="assets/images/logo.png" alt="" height="200" /></span>
                            </a>
                        </div>
                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center pb-0 fw-bold">Reset Password</h4>
                                <p class="text-muted mb-4">
                                    Enter your new password.
                                </p>
                            </div>

                            <form action="/account-password-reset" role="form" method="POST">
                                <input type="hidden" name="user" value="{{user}}" />
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input name="password" type="password" id="password" class="form-control"
                                        required />
                                </div>

                                <div class="mb-3 mb-3">
                                    <label for="password" class="form-label">Confirm Password</label>
                                    <input name="confirm-password" type="password" id="confirm-password"
                                        class="form-control" required />
                                </div>

                                <div class="mb-3 mb-0 text-center">
                                    <button class="btn btn-primary" id="submit-btn" type="submit" disabled>
                                        Reset Password
                                    </button>
                                </div>
                            </form>
                        </div>
                        {{else}}
                        <div class="card p-5">
                            <div class="alert alert-danger" role="alert">
                                Invalid URL. <a href="/">Go home</a>
                            </div>
                        </div>
                        {{/if}}

                        <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <!-- <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Don't have an account? <a href="pages-register.html" class="text-muted ms-1"><b>Sign Up</b></a></p>
                            </div>
                        </div> -->
                    <!-- end row -->
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>

    <!-- end page -->

    <!-- bundle -->
    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#password, #confirm-password').on('keyup', function () {
                if ($('#password').val() == $('#confirm-password').val()) {
                    $('#submit-btn').prop('disabled', false);
                } else {
                    $('#submit-btn').prop('disabled', true);
                }
            })
        })
    </script>
</body>

</html>
