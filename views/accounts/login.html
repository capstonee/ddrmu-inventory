<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Log In | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />
    <meta content="Coderthemes" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- App css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link
      href="assets/css/app.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />
  </head>

  <body
    class="loading authentication-bg"
    data-layout-config='{"darkMode":false}'
  >
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xxl-4 col-lg-5">
            <div class="card">
              <!-- Logo -->
              <div
                class="card-header p-2 text-center"
                style="background-color: #ffffff"
              >
                <a href="index.html">
                  <span
                    ><img src="assets/images/logo.png" alt="Logo" height="200"
                  /></span>
                </a>
              </div>

              <div class="card-body p-4">
                <div class="text-center w-75 m-auto">
                  <h4 class="text-dark-50 text-center pb-0 fw-bold">Sign In</h4>
                  <p class="text-muted mb-4">
                    Enter your email address and password to access.
                  </p>
                </div>

                <form action="/web/authentication" role="form" method="POST">
                  <div class="mb-3">
                    <label for="emailaddress" class="form-label"
                      >Email address</label
                    >
                    <input
                      name="email"
                      class="form-control"
                      type="text"
                      id="emailaddress"
                      required=""
                      placeholder="Enter your email"
                    />
                  </div>

                  <div class="mb-3">
                    <a
                      href="#"
                      class="text-muted float-end"
                      data-bs-toggle="modal"
                      data-bs-target="#pw-reset-modal"
                      ><small>Forgot your password?</small></a
                    >
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group input-group-merge">
                      <input
                        name="password"
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter your password"
                      />
                      <div class="input-group-text" data-password="false">
                        <span class="password-eye"></span>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3 mb-3">
                    <!-- <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                            <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                        </div> -->
                  </div>

                  <div class="mb-3 mb-0 text-center">
                    <button class="btn btn-primary" type="submit">
                      Log In
                    </button>
                  </div>
                </form>
              </div>
              <!-- end card-body -->
            </div>
            <!-- end card -->

            <!-- <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Don't have an account? <a href="pages-register.html" class="text-muted ms-1"><b>Sign Up</b></a></p>
                            </div>
                        </div> -->
            <!-- end row -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>

    <!-- PASSWORD RESET MODAL -->
    <div
      id="pw-reset-modal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="text-center my-2">
              <span
                ><img src="/assets/images/logo-dark.png" alt="" height="100"
              /></span>
            </div>
            <div class="alert alert-primary" role="alert">
              A link will be send to your email to reset your password.
            </div>
            <form action="/login" method="GET">
              <div class="mb-3">
                <label for="email">Email</label>
                <input
                  name="email"
                  class="form-control"
                  type="email"
                  required
                />
              </div>
              <div class="mb-3 text-center">
                <button class="btn btn-primary">Reset password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- end page -->

    <!-- bundle -->
    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
